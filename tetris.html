<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="main.js"></script>
        <style>
            body {
                background: black;
            }

            .content {
                width: 200px;
                height: 600px;
                display: inline-block;
                position: absolute;
                overflow: hidden;
                background-color: transparent;
                background-image: linear-gradient(0deg, rgba(255, 255, 255, .3), 5%, transparent 5.3%, transparent 95%, rgba(255, 255, 255, .3)), linear-gradient(90deg, rgba(255, 255, 255, .3), 5%, transparent 5.3%, transparent 95%, rgba(255, 255, 255, .3));
                background-size: 20px 20px;
            }

            .block {
                width: 18px;
                height: 18px;
                background: red;
                border: 1px solid black;
                display: inline-block;
                position: absolute;
            }

        </style>
    </head>
    <body>
        <div class="content">
            <!-- <span id="click-to-start">Click anywhere to start the game</span> -->
        </div>
    </body>
</html>
